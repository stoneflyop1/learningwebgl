<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Assigned Point</title>
    <script type="text/x-shader" id="vs">
        attribute vec4 a_Position;
        void main() {
            gl_Position = a_Position;
            gl_PointSize = 10.0;
        }
    </script>
    <script type="text/x-shader" id="fs">
        void main() {
            gl_FragColor = vec4(1.0,0.0,0.0,1.0);
        }
    </script>
</head>
<body>
    <canvas id="webgl" width="400" height="400">
        Please use a webgl-enabled browser!
    </canvas>
    <script src="../webglutil.js"></script>
    <script>
        function main() {
            var vs = document.getElementById('vs').textContent;
            var fs = document.getElementById('fs').textContent;

            var canvas = document.getElementById('webgl');
            var gl = canvas.getContext('webgl');
            if (!gl) return;
            
            var program = initShaders(gl, vs, fs);
            if (!program) {
                console.log("Failed to init shaders");
                return;
            }

            var a_Position = gl.getAttribLocation(program, 'a_Position');
            if (a_Position < 0) {
                console.log("Failed to get the storage location of a_Position");
                return;
            }

            gl.vertexAttrib3f(a_Position, 0.3,0.0,0.0);

            gl.clearColor(0.0,0.0,0.0,1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.drawArrays(gl.POINTS, 0, 1);

        }

        

        
        
        main();
    </script>
</body>
</html>
