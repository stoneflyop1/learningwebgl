<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi Points</title>
</head>
<body>
    <canvas id="webgl" width="400" height="400">
        Please use a browser that support webgl!
    </canvas>
    <script src="../webglutil.js"></script>
    <script id="vs" type="text/x-shader">
        attribute vec4 a_Position;
        void main() {
            gl_Position = a_Position;
        }
    </script>
    <script id="fs" type="text/x-shader">
        precision mediump float;
        uniform vec4 u_FragColor;
        void main() {
            gl_FragColor = u_FragColor;
        }
    </script>
    <script src="../webglutil.js"></script>
    <script>

        function main() {
            let canvas = document.getElementById('webgl');
            let gl = getWebGLContext(canvas);

            let vs = document.getElementById('vs').textContent;
            let fs = document.getElementById('fs').textContent;
            let program = initShaders(gl, vs, fs);

            let vertices = new Float32Array([
                 0.0, 0.5, 
                -0.5, -0.5, 
                 0.5, -0.5
            ]);
            
            let n = initVertexBuffers(gl, program, vertices, 2);
            if (n < 0) {
                console.log('Failed to set the positions of the vertices...');
                return;
            }

            // background color
            initColor(gl, 0.0,0.0,0.0,1.0);
            gl.clearColor(0.0,0.0,0.0,1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            
            gl.drawArrays(gl.TRIANGLES, 0, n); 
        }
        /********************************
         * @summary 初始化顶点缓冲区
         * @param {Number} nCoordinates
         * @param {Float32Array} vertices
         * @param {WebGLProgram} program webgl program
         * @param {WebGLRenderingContext} gl
         *********************************/
        function initVertexBuffers(gl, program, vertices, nCoordinates) {
            
            let n = Math.floor(vertices.length/nCoordinates);

            // 创建缓冲区对象
            let vertexBuffer = gl.createBuffer();
            if (!vertexBuffer) {
                console.log('Failed to create the buffer object...');
                return -1;
            }
            // 绑定缓冲区对象
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            // 数据写入缓冲区
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            let a_Position = gl.getAttribLocation(program, 'a_Position');
            // 分配给一个attribute变量
            gl.vertexAttribPointer(a_Position, nCoordinates, gl.FLOAT, false, 0, 0);
            // 启用attribute变量
            gl.enableVertexAttribArray(a_Position);

            return n;
        }

        

        function getColor(x, y) {
            if (x >= 0.0 && y >= 0.0) {
                return [1.0, 0.0, 0.0, 1.0];
            } else if (x < 0 && y < 0) {
                return [0.0, 1.0, 0.0, 1.0];
            } else {
                return [1.0, 1.0, 1.0, 1.0];
            }
        }

        main();
    </script>
</body>
</html>
