<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lighted Cube Ambient Rotated</title>
</head>
<body>
    <canvas id="webgl" width="400" height="400">
        Please use a browser that support webgl!
    </canvas>
    <script id="vs" type="text/x-shader">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        attribute vec4 a_Normal;
        uniform mat4 u_MvpMatrix;
        uniform mat4 u_NormalMatrix;
        uniform vec3 u_LightColor;
        uniform vec3 u_LightDirection;
        uniform vec3 u_AmbientLight;
        varying vec4 v_Color;
        void main() {
            gl_Position = u_MvpMatrix * a_Position;
            vec3 normal = normalize(vec3(u_NormalMatrix * a_Normal));
            // 计算光线方向和法向量的点积
            float nDotL = max(dot(u_LightDirection, normal), 0.0);
            // 计算漫反射光的颜色
            vec3 diffuse = u_LightColor * a_Color.rgb * nDotL;
            vec3 ambient = u_AmbientLight * a_Color.rgb;
            v_Color = vec4(diffuse + ambient, a_Color.a);
        }
    </script>
    <script id="fs" type="text/x-shader">
        precision mediump float;
        varying vec4 v_Color;
        void main() {
            gl_FragColor = v_Color;
        }
    </script>
    <script src="../cuon-matrix.js"></script>
    <script src="../webglutil.js"></script>
    <script src="./01LightedCubeAmbientRotated.js"></script>
</body>
</html>
