<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ortho View2 without trimmed angle</title>
</head>
<body>
    <canvas id="webgl" width="400" height="400">
        Please use a browser that support webgl!
    </canvas>
    <script id="vs" type="text/x-shader">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 u_ViewMatrix;
        uniform mat4 u_ProjMatrix;
        varying vec4 v_Color;
        void main() {
            gl_Position = u_ProjMatrix * u_ViewMatrix * a_Position;
            v_Color = a_Color;
        }
    </script>
    <script id="fs" type="text/x-shader">
        precision mediump float;
        varying vec4 v_Color;
        void main() {
            gl_FragColor = v_Color;
        }
    </script>
    <script src="../cuon-matrix.js"></script>
    <script src="../webglutil.js"></script>
    <script>
        function main() {
            const canvas = document.getElementById('webgl');
            const gl = getWebGLContext(canvas);

            const vs = document.getElementById('vs').textContent;
            const fs = document.getElementById('fs').textContent;
            const program = initShaders(gl, vs, fs);

            const n = initVertexBuffers(gl, program);

           const u_ViewMatrix = gl.getUniformLocation(program, 'u_ViewMatrix');

            const viewMatrix = new Matrix4();
            document.onkeydown = function(ev) {
                keyDown(ev, gl, n, u_ViewMatrix, viewMatrix);
            }


            viewMatrix.setLookAt(0.20, 0.25, 0.25, 0, 0, 0, 0, 1, 0);
            gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);

            const u_ProjMatrix = gl.getUniformLocation(program, 'u_ProjMatrix');
            const projMatrix = new Matrix4();
            projMatrix.setOrtho(-1,1,-1,1,0,2);
            gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements);

            gl.drawArrays(gl.TRIANGLES, 0, n);

        }

        let g_eyeX = 0.20, g_eyeY = 0.25, g_eyeZ = 0.25; //视点

        function keyDown(ev, gl, n, u_ViewMatrix, viewMatrix) {
            if (ev.keyCode == 39) { // right
                g_eyeX += 0.01;
            } else if (ev.keyCode == 37){ // left
                g_eyeX -= 0.01;
            } else {
                return;
            }
            draw(gl, n, u_ViewMatrix, viewMatrix);
        }

        function draw(gl, n, u_ViewMatrix, viewMatrix) {
            // 设置视点和视线
            viewMatrix.setLookAt(g_eyeX, g_eyeY, g_eyeZ, 0, 0, 0, 0, 1, 0);

            // 将视图矩阵传递给u_ViewMatrix变量
            gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);

            gl.clear(gl.COLOR_BUFFER_BIT); // 清除canvas
            gl.drawArrays(gl.TRIANGLES, 0, n);
        }

        function initVertexBuffers(gl, program) {
            const verticesColors = new Float32Array([
                // 顶点坐标和颜色
                 0.0,  0.5, -0.4, 0.4, 1.0, 0.4, // 绿色三角形在最后面
                -0.5, -0.5, -0.4, 0.4, 1.0, 0.4,
                 0.5, -0.5, -0.4, 1.0, 0.4, 0.4,

                 0.5,  0.4, -0.2, 1.0, 0.4, 0.4, //黄色中间
                -0.5,  0.4, -0.2, 1.0, 1.0, 0.4,
                 0.0, -0.6, -0.2, 1.0, 1.0, 0.4,

                 0.0,  0.5,  0.0, 0.4, 0.4, 1.0, //蓝色最前
                -0.5, -0.5,  0.0, 0.4, 0.4, 1.0,
                 0.5, -0.5,  0.0, 1.0, 0.4, 0.4
            ]);

            const n = 9;

            const vertexColorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

            const FSIZE = verticesColors.BYTES_PER_ELEMENT;
            const a_Position = gl.getAttribLocation(program, 'a_Position');
            gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
            gl.enableVertexAttribArray(a_Position);
            
            const a_Color = gl.getAttribLocation(program, 'a_Color');
            gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
            gl.enableVertexAttribArray(a_Color);

            return n;
        }

        main();
    </script>
</body>
</html>
