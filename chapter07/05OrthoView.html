<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LookAt Triangles Ortho</title>
</head>
<body>
    <canvas id="webgl" width="400" height="400">
        Please use a browser that support webgl!
    </canvas>
    <p id="nearFar">The near and far values are displayed here. </p>
    <script id="vs" type="text/x-shader">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 u_ProjMatrix;
        varying vec4 v_Color;
        void main() {
            gl_Position = u_ProjMatrix * a_Position;
            v_Color = a_Color;
        }
    </script>
    <script id="fs" type="text/x-shader">
        precision mediump float;
        varying vec4 v_Color;
        void main() {
            gl_FragColor = v_Color;
        }
    </script>
    <script src="../cuon-matrix.js"></script>
    <script src="../webglutil.js"></script>
    <script src="./05OrthoView.js"></script>
</body>
</html>
