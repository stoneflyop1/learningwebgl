<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colored Triangle</title>
</head>
<body>
    <canvas id="webgl" width="400" height="400">
        Please use a browser that support webgl!
    </canvas>
    <script src="../webglutil.js"></script>
    <script id="vs" type="text/x-shader">
        attribute vec4 a_Position;
        void main() {
            gl_Position = a_Position;
        }
    </script>
    <script id="fs" type="text/x-shader">
        precision mediump float;
        uniform float u_Width;
        uniform float u_Height;
        void main() {
            gl_FragColor = vec4(1.0-gl_FragCoord.x/u_Width,0.5,gl_FragCoord.y/u_Height,1.0);
        }
    </script>
    <script src="../webglutil.js"></script>
    <script>

        function main() {
            let canvas = document.getElementById('webgl');
            let gl = getWebGLContext(canvas);

            let vs = document.getElementById('vs').textContent;
            let fs = document.getElementById('fs').textContent;
            let program = initShaders(gl, vs, fs);

            // let vertices = new Float32Array([
            //      0.0, 0.5, 
            //     -0.5, -0.5, 
            //      0.5, -0.5
            // ]);
            let vertices = new Float32Array([
                -0.5,  0.5, 
                -0.5, -0.5, 
                 0.5,  0.5,
                 0.5, -0.5
            ]);
            let n = initVertexBuffers(gl, program, vertices, 2);
            if (n < 0) {
                console.log('Failed to set the positions of the vertices...');
                return;
            }

            // background color
            initColor(gl, 0.0,0.0,0.0,1.0);
            gl.clearColor(0.0,0.0,0.0,1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, n);
            
        }

        main();
    </script>
</body>
</html>
