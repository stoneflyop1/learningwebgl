<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colored Triangle</title>
</head>
<body>
    <canvas id="webgl" width="400" height="400">
        Please use a browser that support webgl!
    </canvas>
    <script id="vs" type="text/x-shader">
        attribute vec4 a_Position;
        void main() {
            gl_Position = a_Position;
        }
    </script>
    <script id="fs" type="text/x-shader">
        precision mediump float;
        uniform float u_Width;
        uniform float u_Height;
        void main() {
            gl_FragColor = vec4(1.0-gl_FragCoord.x/u_Width,0.5,gl_FragCoord.y/u_Height,1.0);
        }
    </script>
    <script src="../webglutil.js"></script>
    <script src="./04hellotriangle.js"></script>
</body>
</html>
